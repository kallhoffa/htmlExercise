<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
  </head>
  <form>
    <h1> Sign Up Form</h1>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    <label for="Password">Password(but not your real one):</label>
    <input type="text" id="password" name="password"><br>
    <label for="username">Github Username:</label>
    <input type="text" id="username" name="username"><br>

    Version:<br>
    <input type="radio" id="Enterprise" name="version" value="Enterprise">
    <label for="Enterprise">Enterprise</label><br>
    <input type="radio" id="Pro" name="version" value="Pro">
    <label for="Pro">Pro</label><br>
    <input type="radio" id="Free" name="version" value="Free">
    <label for="Free">Free</label><br><br>

    <input type="checkbox" id="remember" name="remember" value="Remember Me">
    <label for="remember me">Remember Me</label><br>
    
  </form> 
</html>
